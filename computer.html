<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LUDO - Enhanced AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            backdrop-filter: blur(1px);
            background-position: center top;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        *{
            margin: 0;
            padding: 0;
        }
        
        .setup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .setup-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .player-setup {
            display: flex;
            align-items: center;
            margin: 15px 0;
            justify-content: space-between;
            min-width: 300px;
        }
        
        .player-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .red-player { background: red; }
        .green-player { background: green; }
        .blue-player { background: blue; }
        .yellow-player { background: yellow; }
        
        .setup-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin: 0 5px;
        }
        
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .game-board-container{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(99, 133, 122, 0);
            padding-bottom:3em;
        }
        .dice-container{
            height: 40em;
            width: 5em;
            background-color: rgba(240, 255, 255, 0);
            margin: 0;
            margin-top: 3em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            border: none;
        }
        .dice-icon-container{
            height: 8.31em;
            width: 100%;
            background-color: rgba(89, 37, 138, 0);
            border: none;
        }
        .player-container{
            height: 3.31em;
            width: 100%;
            background-color: rgba(240, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }
        .player-container img{
            border: none;
            height: 90%;
            width: 60%;
            position: relative;
        }
        .floating{
            animation: float 1s infinite;
        }
        .dice-place{
            height: 5em;
            background-color: rgba(210, 105, 30, 0);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }
        .dice{
            height: 3em;
            width: 3em;
            background-color: azure;
            border: 3px solid black;
            border-radius: 15px;
            position: relative;
            display: grid;
            align-items: center;
            justify-content: center;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3 1fr);
        }
        .rolling{
            animation: roll 50ms 10;
        }
        @keyframes roll {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .dice-dots{
            height: 5px;
            width: 5px;
            border: 2px solid black;
            border-radius: 100%;
            background-color: rgb(0, 0, 0);
            margin: auto;
        }
        .roll-value{
            position: absolute;
            top: 50px;
            left: 50px;
            transform: translate(-50px,-50px);
            height: 100%;
            width: 100%;
            border: 0px solid black;
            border-radius: 15px;
            background-color: #ffffff;
        }
        .D6, .D5, .D4, .D3, .D2, .D1{
            visibility: hidden;
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .D6{
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3 1fr);
        }
        .D5{
            display: flex;
        }
        .D4{
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3 1fr);
        }
        .D3, .D2{
            display: flex;
            justify-content: space-around;
        }
        .D1{
            display: flex;
            justify-content: center;
        }
        .d5td{
            border: none;
            margin: 5px;
        }
        .visible-dice{
            visibility: visible;
        }
        
        .game-board{
            background-color: aquamarine;
            text-align: center;
            margin: 0;
            margin-top: 45px;
            height: 40em;
            width: 40em;
            display: flex;
            flex-direction: column;
        }
        .equal-up-down{
            background-color: blue;
            width: 100%;
            height: 16em;
            display: flex;
        }
        .player-spot{
            height: 100%;
            width: 16em;
            background-color: rgba(137, 43, 226, 0.658);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .player{
            height: 70%;
            width: 70%;
            background-color: red;
        }
        .ps1{
            background-color: rgb(252, 27, 27);
        }
        .ps2{
            background-color: #0ed145;
        }
        .ps3{
            background-color: blue;
        }
        .ps4{
            background-color: yellow;
        }
        .p1, .p2, .p3, .p4{
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            justify-content: center;
            align-items: center;
        }
        .disks{
            margin: auto;
            height: 3em;
            width: 3em;
            border: 3px solid black;
            border-radius: 100%;
        }
        .p1-disk{
            background-color: red;
        }
        .p2-disk{
            background-color: green;
        }
        .p3-disk{
            background-color: blue;
        }
        .p4-disk{
            background-color: yellow;
        }
        
        .disks img, .cube-move-spot img {
            height: 100%;
            width: 100%;
            border: none;
            position: relative;
            top: -13px;
        }
        
        @keyframes float {
            0% { top: -13px; }
            25% { top: -18px; }
            50% { top: -25px; }
            75% { top: -18px; }
            100% { top: -13px; }
        }
        
        .vertical-path{
            height: 100%;
            width: 8em;
            background-color: rgba(211, 43, 226, 0.658);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }
        .medium-2nd{
            height: 8em;
            background-color: bisque;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .cube-move-spot{
            border: .1em solid rgb(0, 0, 0);
            display: block;
            height: 2.47em;
            width: 2.47em;
            background-color: rgb(255, 255, 255);
        }
        .horizontal-path{
            height: 100%;
            width: 16em;
            background-color: rgba(22, 124, 26, 0.658);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        .green-spot{
            background-color: #0ed145;
        }
        .yellow-spot{
            background-color: yellow;
        }
        .blue-spot{
            background-color: blue;
        }
        .red-spot{
            background-color: red;
        }
        .star-place{
            background: radial-gradient(circle, gold, orange);
        }
        .home{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 8em;
            background-color: rgba(0, 255, 30, 0.658);
        }
        .home-box{
            height: 5px;
            width: 5px;
            background-color: chocolate;
            border-top: 4em solid green;
            border-bottom: 4em solid blue;
            border-right: 4em solid yellow;
            border-left: 4em solid red;
        }
        
        .makeGrid{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-content: center;
            align-items: center;
            justify-items: center;
        }
        .makeGrid2{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            align-content: center;
            align-items: center;
            justify-items: center;
        }
        
        .tokenHome {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            align-content: center;
            align-items: center;
            justify-items: center;
        }
        
        .redHome{
            background: rgba(255, 255, 255, 0);
            height: 76px;
            width: 49px;
            position: relative;
            top: -36px;
            left: -64px;
        }
        .greenHome {
            background: #3b953b00;
            height: 47px;
            width: 49px;
            position: relative;
            top: -140px;
            left: -22px;
        }
        .blueHome{
            background: #32c5ff00;
            height: 47px;
            width: 52px;
            position: relative;
            top: -103px;
            left: -26px;
        }
        .yellowHome{
            background: #cd911a00;
            height: 46px;
            width: 49px;
            position: relative;
            top: -193px;
            left: 19px;
        }
        .home-box img{
            height: 25px;
            border: none;
            position: relative;
            top: -13px;
        }
        
        .ai-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 576px) {
            body{
                transform: scale(0.5);
                height: 100vh;
            }
        }
        
        @media (min-width: 577px) and (max-width: 768px) {
            body{
                transform: scale(0.7);
                height: 100vh;
            }
        }
    </style>
</head>
